<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f42fdd78cf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bentham&display=swap" rel="stylesheet">
    <title>Recipe</title>
</head>
<body>
    <main>
        <header>
            <h1>Recipe App</h1>
            <div class="toggle-light-dark">
                <button class="toggle dark"><span>Dark</span></button>
                <button class="toggle light"><span>Light</span></button>
            </div>
        </header>

        <form>
            <input type="text" class="input grow color" placeholder="example: chicken" />
            <span class="highlight"></span>
        </form>

        <div class="loading">
            <img src="Loading.gif" />
        </div>
          

        <section class="recipe-list">
            <div class="recipe-container">
                <img  />
                <div>
                    <h3></h3>
                    <div>
                        <p></p>
                        <button></button>
                    </div>                   
                </div>
            </div>
        </section>
    </main>

    
    
    <script src="app.js"></script>
</body>
</html>
